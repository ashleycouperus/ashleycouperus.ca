<script>
  var RalewayRegular, RalewayBold;
  RalewayRegular = new FontFaceObserver('Raleway', {
    weight: 'normal'
  })
  RalewayBold = new FontFaceObserver('Raleway', {
    weight: 'bold'
  })

  Promise.all([
    RalewayRegular.load(),
    RalewayBold.load(),
  ]).then(function() {
    document.documentElement.className += ' fonts-loaded';
  })
</script>
